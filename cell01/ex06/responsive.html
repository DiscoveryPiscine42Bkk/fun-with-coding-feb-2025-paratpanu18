<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        #left-tab {
            background-color: lightcoral;
            width: 50vw;
            padding: 10px;
        }
        #right-tab {
            background-color: lightblue;
            width: 50vw;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td id="left-tab">Kita Ikuyou</td>
            <td id="right-tab">Furina de Fontain</td>
        </tr>
    </table>
</body>
</html>

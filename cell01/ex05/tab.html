<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            min-height: 300px;
        }
        #left-tab {
            background-color: lightblue;
            padding: 10px;
        }
        #right-tab {
            background-color: lightgreen;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td id="left-tab">Kita Ikuyou</td>
            <td id="right-tab">Furina de Fontain</td>
        </tr>
    </table>
</body>
</html>
